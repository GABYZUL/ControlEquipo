<div class="container">
  <h3><b>Reportes</b> | <span>consulta de semanales</span></h3>
  <div class="btnRegistrar"><button type="button" class="btnRegistrar" (click)="openDialogRegistrar()">Registrar</button></div>
  <button type="button" class="equipo">Equipo</button>
  <div class="btnRegistrarUnidad"><button type="button" class="btnRegistrarUnidad">Unidad de negocio</button></div>
  <div class="actividaddes1"><button type="button" class="btnrealizados">000</button><span> Preventivos realizados</span></div>
  <div class="actividaddes2"><button type="button" class="btnproceso">000</button><span> Preventivos en proceso </span></div>
  <div class="actividaddes3"><button type="button" class="btnnorealizados">000</button><span> Preventivos no realizados</span></div>
  <h1 style="text-align: star;" id="horometro">Semanales</h1>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Estado Column -->
            <ng-container matColumnDef="Estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
                <td mat-cell *matCellDef="let row"> {{row.Estado}} </td>
            </ng-container>

            <!-- tecnicos Column -->
            <ng-container matColumnDef="tecnicos">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Técnicos</th>
                <td mat-cell *matCellDef="let row"> {{row.tecnicos}} </td>
            </ng-container>

            <!-- unidad Column -->
            <ng-container matColumnDef="unidad">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidad </th>
                <td mat-cell *matCellDef="let row"> {{row.unidad}} </td>
            </ng-container>
            <!--fecha Column -->
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                <td mat-cell *matCellDef="let row"> {{row.fecha | date}} </td>
            </ng-container>

            <!-- Comentarios Column -->
            <ng-container matColumnDef="Comentarios">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
                <td mat-cell *matCellDef="let row"> {{row.Comentarios}} </td>
            </ng-container>


            <!-- acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                <td mat-cell *matCellDef="let row">
                    <button (click)="editSemanal(row)" mat-icon-button color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteSemanal(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button color="success" (click)="getSemanalByid(row)">
                        <mat-icon>more</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No hay datos</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
