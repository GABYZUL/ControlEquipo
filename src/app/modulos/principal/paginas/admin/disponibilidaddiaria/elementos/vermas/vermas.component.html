<h1 mat-dialog-title>Ver detalles</h1>
<div mat-dialog-content>
  <form [formGroup]="disponibilidadForm">
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Equipo</mat-label>
      <input formControlName="equipo" type="text" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descripcion de Equipo</mat-label>
      <input formControlName="DescripciondeEquipo" type="text" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>tiempo de atraso</mat-label>
      <input formControlName="tiempodeatraso" type="text" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>fecha de SCOC</mat-label>
      <input formControlName="fechadeSCOC" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-action [align]="'end'">

  <button class="btn btn-outline-danger" mat-dialog-close>Cerrar</button>

</div>
