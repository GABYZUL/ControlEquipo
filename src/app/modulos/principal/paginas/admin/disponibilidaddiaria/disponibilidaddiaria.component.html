<h3 style="text-align: center;"><span>Disponibilidad Diaria</span></h3>
<br>


<div class="container">
  <div id="filtroI"></div>
  <ul id="menu-header">
    <li><mat-form-field id="inputFiltro">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Escriba una caracterÃ­stica" #input>
      </mat-form-field></li>
  </ul>



    <br>
    <br>
    <hr>
    <div id="itemsresumen">
      <div id="item1" class="totalequipos"><i id="icons" class="fa-solid fa-3x fa-truck"></i><span>Equipos mostrados</span><label for="">{{dataSource.filteredData.length}}</label></div>
  </div>


  <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Equipo Column -->
      <ng-container matColumnDef="equipo">
        <th mat-header-cell style="background-color: #3b8c88;" *matHeaderCellDef mat-sort-header> Equipo </th>
        <td mat-cell style="background-color: #aeaeae;" *matCellDef="let row"> {{row.equipo}} </td>
      </ng-container>

      <!-- Descripcion de Equipo Column -->
      <ng-container matColumnDef="DescripciondeEquipo">
        <th mat-header-cell style="background-color: #3b8c88ac;" *matHeaderCellDef mat-sort-header>Descripcion de Equipo</th>
        <td mat-cell *matCellDef="let row"> {{row.DescripciondeEquipo}} </td>
      </ng-container>

      <!-- tiempo de atraso Column -->
      <ng-container matColumnDef="tiempodeatraso">
        <th mat-header-cell style="background-color: #3b8c88ac;" *matHeaderCellDef mat-sort-header>Tiempo de atraso</th>
        <td mat-cell *matCellDef="let row"> {{row.tiempodeatraso}} </td>
      </ng-container>

      <!--estatus Column -->
      <ng-container matColumnDef="estatus">
        <th mat-header-cell style="background-color: #3b8c88ac;" *matHeaderCellDef mat-sort-header>Estatus</th>
        <td mat-cell *matCellDef="let row"> {{row.estatus}} </td>
      </ng-container>

      <!-- Tiempo total Column -->
      <ng-container matColumnDef="tiempototal">
        <th mat-header-cell style="background-color: #3b8c88ac;" *matHeaderCellDef mat-sort-header> Tiempo total </th>
        <td mat-cell *matCellDef="let row"> {{row.tiempototal}} </td>
      </ng-container>

      <!-- Falfecha de SC/OC Column -->
      <ng-container matColumnDef="fechadeSCOC">
        <th mat-header-cell style="background-color: #3b8c88ac;" *matHeaderCellDef mat-sort-header>Fecha de SC/OC</th>
        <td mat-cell *matCellDef="let row">{{row.fechadeSCOC | date}}</td>
      </ng-container>

      <!-- unidad Column -->
      <ng-container matColumnDef="unidad">
        <th mat-header-cell style="background-color: #3b8c88ac;" *matHeaderCellDef mat-sort-header> Unidad </th>
        <td mat-cell *matCellDef="let row"> {{row.unidad}} </td>
      </ng-container>

      <!-- acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell style="background-color: #3b8c88;" *matHeaderCellDef mat-sort-header> acciones </th>
        <td mat-cell style="background-color: #aeaeae;" *matCellDef="let row">
          <!-- boton de historial -->
          <button mat-icon-button color="warn" (click)="(row.id)">
            <i class="fa-sharp fa-solid fa-book-bookmark"></i> </button>
          <!-- boton de activado -->
          <button mat-icon-button (click)="(row)">
            <i class="fa-sharp fa-solid fa-thumbs-up" style="color: #d31717;"></i> </button>
          <!-- boton de ver mas -->
          <button mat-icon-button (click)="getdisponibilidadByid(row)">
            <i class="fa-solid fa-ellipsis"></i></button>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </section>
</div>
