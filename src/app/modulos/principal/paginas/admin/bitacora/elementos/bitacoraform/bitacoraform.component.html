<h1 mat-dialog-title>Registrar Bitacora</h1>
<div mat-dialog-content>
  <form [formGroup]="BitacoraForm">
    <br>
      <mat-form-field appearance="outline">
        <mat-label>Equipo</mat-label>
        <mat-select formControlName="equipo">
          <mat-option value="Unidad 1">Unidad 1</mat-option>
          <mat-option value="Unidad 2">Unidad 2</mat-option>
          <mat-option value="Unidad 3">Unidad 3</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Unidad de Negocio</mat-label>
        <mat-select formControlName="unidadNeg">
          <mat-option value="Manzanillo">Manzanillo</mat-option>
          <mat-option value="SUKARGA">SUKARGA</mat-option>
          <mat-option value="Inspeccion">Inspeccion</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Capturó</mat-label>
        <input formControlName="capturo" type="text" matInput placeholder="0">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Descripción</mat-label>
          <input formControlName="descripcion" type="text" matInput placeholder="0">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Tipo de Falla</mat-label>
            <input formControlName="tipoFalla" type="text" matInput placeholder="0">
            </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Fecha inicial</mat-label>
            <input formControlName="fechainicial" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Fecha final</mat-label>
            <input formControlName="fechafinal" matInput [matDatepicker]="picker2">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-action [align]="'end'">

<button class="btn btn-outline-danger" mat-dialog-close>Cerrar</button>
<button style="margin-left: 8px;"  class="btn btn-outline-success" (click)="addBitacora()">{{actionBtn}}</button>

</div>
