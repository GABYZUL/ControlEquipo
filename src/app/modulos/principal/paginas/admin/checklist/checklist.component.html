
<br>
<h3 style="text-align: center;"><span> Check List</span></h3>
<br>


<div class="container">
  <div id="filtroI"></div>
  <ul id="menu-header">
    <li><mat-form-field id="inputFiltro">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Escriba una característica" #input>
      </mat-form-field></li>
  </ul>


  <button mat-button style=" background-color: #002C46; color: rgb(255, 255, 255);" mat-raised-button
    mat-raised-button><i class="fa-sharp fa-2x fa-solid fa-plus"></i>
   Nuevo Check List
  </button>
  <br>
  <br>
  <hr>
  <div id="itemsresumen">
    <div id="item1" class="totalequipos"><i id="icons" class="fa-solid fa-3x fa-truck"></i><span>Equipos mostrados</span><label for="">{{dataSource.filteredData.length}}</label></div>
</div>
  <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource" matSort>


      <ng-container matColumnDef="noEquipo" sticky>
        <th mat-header-cell style="background-color: #3b8c88;" *matHeaderCellDef mat-sort-header> No. Eco </th>
        <td mat-cell  style="background-color: #aeaeae;" *matCellDef="let row"> {{row.noEquipo}} </td>
      </ng-container>
      <ng-container matColumnDef="tipoEquipo">
        <th mat-header-cell style="background-color: #3b8c88ac;" *matHeaderCellDef mat-sort-header> Tipo de Equipo </th>
        <td mat-cell *matCellDef="let row"> {{row.tipoEquipo}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell style="background-color: #3b8c88ac;" *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>
      <ng-container matColumnDef="areaCL">
        <th mat-header-cell style="background-color: #3b8c88ac;" *matHeaderCellDef mat-sort-header> Unidad De Negocio </th>
        <td mat-cell *matCellDef="let row"> {{row.areaCL}}</td>
      </ng-container>

      <ng-container matColumnDef="atendidoH">
          <th mat-header-cell style="background-color: #3b8c88ac;" *matHeaderCellDef mat-sort-header> Atendido Hoy </th>
          <td mat-cell *matCellDef="let row">
            <!-- boton de activado -->
            <button mat-icon-button (click)="(row)">
              <i class="fa-sharp fa-solid fa-thumbs-up" style="color: #32CD32;"></i> </button>
            <!-- boton de ver mas -->

        </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell style="background-color: #3b8c88;" *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell style="background-color: #aeaeae;" *matCellDef="let row"> {{row.acciones}}
        <button mat-icon-button (click)="(row)">
              <i class="fa-solid fa-ellipsis"></i></button>
            </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </section>
</div>
