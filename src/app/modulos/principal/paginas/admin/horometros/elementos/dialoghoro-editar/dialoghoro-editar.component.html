<h1 mat-dialog-title>Editar horómetro</h1>
<div mat-dialog-content>
  <form>
    <br>
      <mat-form-field appearance="outline">
        <mat-label>Unidad</mat-label>
        <mat-select formControlName="unidad">
          <mat-option value="unidad1">Unidad 1</mat-option>
          <mat-option value="unidad2">Unidad 2</mat-option>
          <mat-option value="unidad3">Unidad 3</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Horómetro</mat-label>
        <input formControlName="horometro" type="number" matInput placeholder="0">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Odómetro</mat-label>
          <input formControlName="odometro" type="number" matInput placeholder="0">
          </mat-form-field>
    </form>
</div>

<div mat-dialog-action [align]="'end'">

<button class="btn btn-outline-danger" mat-dialog-close>Cerrar</button>
<button style="margin-left: 8px;"  class="btn btn-outline-success" >Enviar</button>

</div>
